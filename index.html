<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize your player!</title>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Customize your player!</h1>
    <p>*Works best on Google Chrome*</p>
    <div class="buttons">
        <button class="musicbutton" onclick="backgroundmusic()"> Music on/off </button>
        <button onclick="nextShirt()"> Next shirt </button>
        <button onclick="nextHaar()"> Next hairstyle </button>
        <button onclick="nextBril()"> Next glasses </button>
        <button onclick="nextWenk()"> Next eyebrows </button>
        <button class="randombutton" onclick="randombutton()"> Random </button>
    </div>
      
      <!-- <button onclick="prevShirt()"> Nieuw shirt</button> -->
    <div class="speler">
        
        <img src="img/defaultstate.svg" alt="speler zonder shirt">
        <img src="" alt="" class="plaatjes" id="shirt">
        <img src="" alt="" class="plaatjes" id="haar">
        <img src="" alt="" class="plaatjes" id="bril">
        <img src="" alt="" class="plaatjes" id="wenk">
    </div>

    <script></script>
</body>
</html>
